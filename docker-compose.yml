version: "3"
services:
  app-api:
    container_name: app-api
    restart: always
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    links:
      - app-db
    depends_on:
      - app-db
    networks:
      - app-network
  app-db:
    container_name: app-db
    image: mongo
    volumes:
      - dbdata:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  node_modules:
